<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--cleans up various browser styles-->
    <link rel = "stylesheet" href ="./assets/styles/clean.css">
    <link rel = "stylesheet" href ="./assets/styles/index.css">
    <link rel = "stylesheet" href ="./assets/styles/chessboard.css">
    <link rel = "stylesheet" href ="./assets/styles/pieces.css">
    <link rel = "stylesheet" href ="./assets/styles/toolbar.css">
    <script type = "module" src = "./scripts/chess-engine/chessboard.js" defer></script>
    <script type = "module" src = "./scripts/chess-engine/toolbar.js" defer></script>
    <script type = "module" src = "./scripts/chess-engine/index.js" defer></script>
    <script type = "module" src = "./scripts/chess-engine/ai.js" defer></script>
    <script type = "module" src = "./scripts/chess-engine/animation.js" defer></script>
    <script type = "module" src = "./scripts/svm/svmTrain.js" defer></script>
    <script type = "module" src = "./scripts/svm/parseData.js" defer></script>
    <script type = "module" src = "./scripts/image-recog/imageRecog.js" defer></script>
    <title>Teachess</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div id = "promotion-wrapper" class = "wrapper">
        promotion
        <div class = "btn-wrapper">
            <button class = "btn" id = "promote-queen" type="button"></button>
            <button class = "btn" id = "promote-rook" type="button"></button>
            <button class = "btn" id = "promote-bishop" type="button"></button>
            <button class = "btn" id = "promote-knight"type="button"></button>
        </div>
            
    </div>
    <div id = "generate-wrapper" class = "wrapper">
        Click Pieces to Change Them!
        <div id = "load-board">

        </div>
        <div class ='load-btn'>
            <button class = "btn" id = "turn-pick-btn" type = "button"> side to move</button>
            <button class="btn" id = "pic-board-btn" type = "button">confirm</button>
            <button class="btn" id = "cancel-board-btn" type = "button">cancel</button>
        </div>
        
    </div>
    <div class = "content">
        <div class = "main-board">
            
            <div id = "y-notation">
                <span class = "notation dark">8</span>
                <span class = "notation light">7</span>
                <span class = "notation dark">6</span>
                <span class = "notation light">5</span>
                <span class = "notation dark">4</span>
                <span class = "notation light">3</span>
                <span class = "notation dark">2</span>
                <span class = "notation light">1</span>

            </div>
            <div>
            <div id = 'animation-board'>
            </div>
            <div id = "game-board"></div>
            </div>
            <div></div>
            
            <div id = "x-notation">
                <span class = "notation light">a</span>
                <span class = "notation dark">b</span>
                <span class = "notation light">c</span>
                <span class = "notation dark">d</span>
                <span class = "notation light">e</span>
                <span class = "notation dark">f</span>
                <span class = "notation light">g</span>
                <span class = "notation dark">h</span>
            </div>
        </div>
        <div class = "toolbar-holder">
            <div class = "toolbar">
                <div class = "turn-indicator-holder">
                    <div id = "turn-indicator-pic"></div>
                    <div id = "win-indicator"></div>
                </div>

                <div id = "indicator"> Teachess</div>
                <div id = "opening-indicator"></div>
                <div id = "move-history-holder">
                    <input type="file" id="pic-board" accept="image/png, image/jpeg" name="image-loader" style="display: none;"/>
                    <textarea id = "move-history" readonly= "true" placeholder="Moves will appear here..." spellcheck="false"></textarea>
                    <textarea id = "input-pgn" placeholder="Leave blank for default board/loading image" spellcheck="false"></textarea>
                    <button class = "btn" id = "upload-btn" type = "button">upload</button> 
                    <button class = "btn" id = "generate-btn" type = "button">generate</button> 
                    <button class = "btn" id = "side-btn" type = "button">side</button>
                </div>
                <canvas id= "canvas1" style="display: none;"></canvas>

                <div class = "traversal-btn-holder">
                    <button class ="btn left" id = "first-move-btn" type = "button"> &lt;&lt;</button>
                    <button class ="btn" id = "undo-btn" type = "button">&lt;</button>
                    <button class ="btn" id = "redo-btn" type = "button">&gt; </button>
                    <button class ="btn right" id = "last-move-btn" type = "button">&gt;&gt; </button>
                </div>
                
                <div class = "captured-pieces">
                    <div id = "captured-white-holder"></div>
                    <div id = "captured-black-holder"></div>
                </div>
                <div class = "misc-btn-holder">
                    <button class ="btn" id ="notation-btn" type="button"title = "Notations"></button>
                    <button class="btn" id ="download-btn" type="button" title = "Share"></button>
                    <button class ="btn" id = "reset-btn" type="button"title = "Load"></button>
                    <button class ="btn" id ="switch-btn" type ="button" title = "Flip Board"></button>
                    <button class ="btn" id ="ai-btn" type ="button" title = "Switch AI">ai</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
