<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--cleans up various browser styles-->
    <link rel = "stylesheet" href ="./styles/clean.css">
    <link rel = "stylesheet" href ="./styles/index.css">
    <link rel = "stylesheet" href ="./styles/chessboard.css">
    <link rel = "stylesheet" href ="./styles/pieces.css">
    <link rel = "stylesheet" href ="./styles/toolbar.css">
    <script type = "module" src = "./scripts/index.js" defer></script>
    <script type = "module" src = "./scripts/chessboard.js" defer></script>
    <title>Teachess</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div id = "promotion-wrapper" class = "wrapper">
        promotion
        <div class = "btn-wrapper">
            <button class = "btn" id = "promote-queen" type="button"></button>
            <button class = "btn" id = "promote-rook" type="button"></button>
            <button class = "btn" id = "promote-bishop" type="button"></button>
            <button class = "btn" id = "promote-knight"type="button"></button>
        </div>
            
    </div>
    <div id = "generate-wrapper" class = "wrapper">
        Generate Board
        <button class = "btn" id = "cancel-generate-btn" type = "button">cancel</button> 
    </div>
    
    <div class = "content">
        <div class = "main-board">
            <div id = "y-notation">
                <span class = "notation dark">8</span>
                <span class = "notation light">7</span>
                <span class = "notation dark">6</span>
                <span class = "notation light">5</span>
                <span class = "notation dark">4</span>
                <span class = "notation light">3</span>
                <span class = "notation dark">2</span>
                <span class = "notation light">1</span>

            </div>
            <div id = "game-board"></div>
            <div></div>
            <div id = "x-notation">
                <span class = "notation light">a</span>
                <span class = "notation dark">b</span>
                <span class = "notation light">c</span>
                <span class = "notation dark">d</span>
                <span class = "notation light">e</span>
                <span class = "notation dark">f</span>
                <span class = "notation light">g</span>
                <span class = "notation dark">h</span>
            </div>
        </div>
        
        <div class = "toolbar">
            <div class = "turn-indicator-holder">
                <div id = "turn-indicator-pic"></div>
                <div id = "win-indicator"></div>
            </div>
            <div id = "indicator"> indicator</div>
            <div class = "opening-indicator-holder">
                <div id = "opening-indicator">opening-indicator</div>
            </div>
            <div id = "move-history-holder">
                <textarea id = "move-history" readonly= "true" placeholder="Moves will appear here..." spellcheck="false"></textarea>
                <textarea id = "input-pgn" placeholder="Leave blank for default board" spellcheck="false"></textarea>
                <button class = "btn" id = "generate-btn" type = "button">generate</button> 
            </div>
            
            <div class = "traversal-btn-holder">
                <button class ="btn" id = "first-move-btn" type = "button"> &LeftTriangleBar; </button>
                <button class ="btn" id = "undo-btn" type = "button"> &vartriangleleft; </button>
                <button class ="btn" id = "redo-btn" type = "button"> &vartriangleright; </button>
                <button class ="btn" id = "last-move-btn" type = "button"> &RightTriangleBar; </button>
            </div>
            <div class = "misc-btn-holder">
                <button class ="btn" id ="notation-btn" type="button"></button>
                <button class="btn" id ="download-btn" type="button"></button>
                <button class ="btn" id = "reset-btn" type="button"></button>
            </div>
        </div>
    </div>
    <div class = "footer">
        <a class = "github-link" href = "https://github.com/nneddk/teachess"></a>
        <div id = "indicator"></div>
        <div class = "footer-button-seperators">
            <button class="btn" id ="undo-btn" type="button"></button>
            
            
            
            
        </div>
        
    </div>
    
</body>
</html>
